  <style>
    body {
      background: #000;
      color: #0f0;
      font-family: monospace;
      text-align: center;
      padding: 100px;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 2rem;
      animation: fadeIn 2s ease forwards;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 3rem;
    }
    .warning {
      color: #f00;
      font-weight: bold;
      animation: blink 1s infinite;
    }
    a {
      display: inline-block;
      color: #0f0;
      text-decoration: none;
      border: 2px solid #0f0;
      padding: 10px 20px;
      font-weight: bold;
    }
    a:hover {
      background: #0f0;
      color: #000;
    }
    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0; }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
